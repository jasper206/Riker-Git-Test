<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Pop out Window -->
    <div class="leftPanel">
      <div class="logo">
        <div class="close" onclick="toggleMenu()">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <h2>Riker-Works</h2>
      </div>
      <ul>
        <li>
          <a href="#">Home<i class="fa-solid fa-house"></i></a>
        </li>
        <li>
          <a href="#">About<i class="fa-solid fa-question"></i></a>
        </li>
        <li>
          <a href="#">Admin<i class="fa-solid fa-shield"></i></a>
        </li>
        <li>
          <a href="#">Logout<i class="fa-solid fa-key"></i></a>
        </li>
      </ul>
    </div>

    <!-- Outer Frame -->
    <div class="frame">
      <div class="open">
        <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
      </div>
      <!-- Top Nav Bar -->
      <nav>
        <ul>
          <li>
            <a href="#"> Home </a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <svg width="100%" height="20px" viewBox="0 0 1020 704">
              <g
                transform="matrix(-1.80019,2.20459e-16,7.15432e-16,5.84194,955.566,-2261.52)"
              >
                <path
                  d="M183.833,484.31L136.516,507.626L530.714,507.626L333.615,410.504L191.951,480.31L331.897,480.31L287.083,457.962L304.832,457.962L358.303,484.31L183.833,484.31ZM191.951,480.31L-9.488,480.31L161.205,395.188L212.25,420.643L220.674,416.492L161.205,387.188L-35.894,484.31L183.833,484.31L191.951,480.31Z"
                />
              </g>
            </svg>
          </li>
          <li>
            <a href="#">Admin</a>
          </li>
          <li>
            <a href="#">Logout</a>
          </li>
        </ul>
      </nav>
      <!-- Left Micro Bar -->
      <div class="lFrame">
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-house"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-question"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-shield"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-key"></i></a>
          </li>
        </ul>
      </div>
      <!-- Main Section -->
      <main>
        <div class="grid-frame">
          <div class="grid-item g01" id="g01" onclick="goRed(this.id)">
            - Riker Gough -
          </div>
          <div class="grid-item g02" id="g02" onclick="goRed(this.id)">
            <ul>
              <li>Web Design</li>
              <li>Photography</li>
              <li>IT - Hardware</li>
              <li>Creative Media</li>
            </ul>
          </div>
          <div class="grid-item g03" id="g03" onclick="goRed(this.id)">
            - Hobbies -
          </div>
          <div class="grid-item g04" id="g04" onclick="goRed(this.id)">
            - Interests -
          </div>
          <div class="grid-item g05" id="g05" onclick="goRed(this.id)">
            - Primary Selection -
          </div>
          <div class="grid-item g06" id="g06" onclick="goRed(this.id)">
            - Footer -
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://kit.fontawesome.com/44244b50de.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
